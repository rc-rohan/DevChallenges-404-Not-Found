<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Gallery Page Challenge</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <main class="container">
            <header class="profile">
                <div class="profile__image">
                    <img src="./img/profilePhoto.png" alt="" />
                </div>
                <h1 class="profile__name">Rodney Cotton</h1>
                <small class="profile__location">Helsinki, Finland</small>
                <div class="profile__description">
                    <span class="profile__post">
                        <strong class="profile__description__value">100</strong>
                        <strong class="profile__description__name">Post</strong>
                    </span>
                    <span class="profile__follower">
                        <strong class="profile__description__value">2,242</strong>
                        <strong class="profile__description__name">Follower</strong>
                    </span>
                    <span class="profile__followings">
                        <strong class="profile__description__value">1,432</strong>
                        <strong class="profile__description__name">Following</strong>
                    </span>
                </div>
            </header>
            <section class="gallery">
                <div class="gallery__image">
                    <img src="./img/photo1.png" alt="" />
                </div>
                <div class="gallery__image">
                    <img src="./img/photo2.png" alt="" />
                </div>
                <div class="gallery__image">
                    <img src="./img/photo3.png" alt="" />
                </div>
                <div class="gallery__image">
                    <img src="./img/photo4.png" alt="" />
                </div>
                <div class="gallery__image">
                    <img src="./img/photo5.png" alt="" />
                </div>
                <div class="gallery__image">
                    <img src="./img/photo6.png" alt="" />
                </div>
            </section>
        </main>
        <footer>Rohan @ DevChallenges.io</footer>
    </body>
</html>
